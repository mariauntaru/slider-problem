<!DOCTYPE html>
<head>
    <title>
        Destinations
    </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Cities to visit</h1>
    <script src="prb1.js"></script>
    <div class="slider" align="center">
        <input type="button" name="answer" id="radio1" value="1" onclick="showBali()">
        <input type="button" name="answer" id="radio2" value="2" onclick="showLondon()">
        <input type="button" name="answer" id="radio3" value="3" onclick="showParis()">
        <input type="button" name="answer" id="radio4" value="4" onclick="showVienna()">
        <input type="button" name="answer" id="radio5" value="5" onclick="showSantorini()">
    </div>
    <div class="slideshow" align="center">
        <div class="arrow">
            <img id="right" src="img/arrow.jpg" onclick="tapRight()">
            <img id="left" src="img/arrow.jpg" onclick="tapLeft()">
        </div>
        <div class="image one">
            <img src="img/Bali.jpg">
            <div>Bali</div>
        </div>
        <div class="image two">
            <img src="img/London.jpg">
            <div>London</div>
        </div><div class="image three">
            <img src="img/Paris.jpg">
            <div>Paris</div>
        </div><div class="image four">
            <img src="img/Viena.jpg">
            <div>Vienna</div>
        </div><div class="image five">
            <img src="img/Santorini.jpg">
            <div>Santorini</div>
        </div>
  
    </div>
</body>
